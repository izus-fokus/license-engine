version: '3'
services:
    license-engine:
        image: engine:26.2
        container_name: license-engine
        build: .
        depends_on:
            fossology:
                condition: service_healthy
        ports:
            - "127.0.0.1:7000:7000"
        networks:
            - resus
        environment:
            - FOSSOLOGY_ENDPOINT_BASE_PATH=http://fossology:80
    fossology:
        container_name: fossologydev
        image: fossology/fossology:4.6.0
        ports:
            - "127.0.0.1:7100:80"
        networks:
            - resus
        healthcheck:
            test: ["CMD-SHELL", "curl http://localhost/repo/api/v2/info"]
            interval: 10s
            start_period: 2s
            timeout: 3s
networks:
  resus:
    driver: bridge
